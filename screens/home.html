<!DOCTYPE html>
<html>

    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class='calc_screen'></div>
    <div class='calc_1'>1</div>

    <div class='calc_5'>5</div>
    <div class='calc_6'>6</div>
